    <script>
        const canvas = document.getElementById('kaleidoscope');
        const ctx = canvas.getContext('2d');
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        
        // Parameters
        let params = {
            symmetry: 8,
            layers: 5,
            density: 8,
            rotation: 50,
            breathing: 30,
            colorMode: 'rainbow',
            shape: 'mixed'
        };
        
        // Animation state
        let time = 0;
        let shapes = [];
        
        // Color palettes
        const palettes = {
            rainbow: ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3'],
            ocean: ['#0077b6', '#00b4d8', '#90e0ef', '#caf0f8', '#023e8a', '#03045e', '#48cae4'],
            sunset: ['#ff7b00', '#ff8800', '#ff9500', '#ffa200', '#ffaa00', '#ff5400', '#ff6d00'],
            forest: ['#2d6a4f', '#40916c', '#52b788', '#74c69d', '#95d5b2', '#b7e4c7', '#1b4332'],
            cosmic: ['#7400b8', '#6930c3', '#5e60ce', '#5390d9', '#4ea8de', '#48bfe3', '#56cfe1'],
            monochrome: ['#f8f9fa', '#e9ecef', '#dee2e6', '#ced4da', '#adb5bd', '#6c757d', '#495057'],
            // è‰ºæœ¯é£æ ¼
            mucha: ['#d4a574', '#c9b896', '#8b7355', '#f0e6d3', '#a67c52', '#e8d4b8', '#bf9b6f', '#c8a27c', '#dfc5a0'],
            gothic: ['#1a0a0a', '#4a0e0e', '#8b0000', '#2d0a31', '#c9a227', '#3d0c02', '#1c1c3c', '#800020'],
            cyberpunk: ['#ff00ff', '#00ffff', '#ff0080', '#80ff00', '#ff00ff', '#0080ff', '#ff8000', '#00ff80', '#8000ff']
        };
        
        // Generate shapes for the kaleidoscope
        function generateShapes() {
            shapes = [];
            const palette = palettes[params.colorMode];
            
            const topoTypes = ['lissajous', 'spiral', 'mobius', 'trefoil', 'torus', 'roman'];
            const basicTypes = ['circle', 'polygon', 'petal', 'star'];
            const artTypes = ['vine', 'arch', 'glitch', 'circuit'];
            const allTypes = [...basicTypes, ...topoTypes, ...artTypes];
            
            for (let layer = 0; layer < params.layers; layer++) {
                for (let i = 0; i < params.density; i++) {
                    const baseRadius = 30 + layer * 40;
                    
                    let shapeType;
                    if (params.shape === 'mixed') {
                        shapeType = basicTypes[Math.floor(Math.random() * basicTypes.length)];
                    } else if (params.shape === 'topo-mixed') {
                        shapeType = topoTypes[Math.floor(Math.random() * topoTypes.length)];
                    } else if (params.shape === 'art-mixed') {
                        shapeType = artTypes[Math.floor(Math.random() * artTypes.length)];
                    } else if (params.shape.endsWith('s') && basicTypes.includes(params.shape.slice(0, -1))) {
                        shapeType = params.shape.slice(0, -1);
                    } else {
                        shapeType = params.shape;
                    }
                    
                    shapes.push({
                        layer: layer,
                        angle: (i / params.density) * Math.PI * 2 + layer * 0.3,
                        radius: baseRadius + Math.random() * 30,
                        size: 10 + Math.random() * 25,
                        color: palette[Math.floor(Math.random() * palette.length)],
                        type: shapeType,
                        sides: 3 + Math.floor(Math.random() * 5),
                        phase: Math.random() * Math.PI * 2,
                        // æ‹“æ‰‘å½¢çŠ¶å‚æ•°
                        topoA: 1 + Math.floor(Math.random() * 5),
                        topoB: 1 + Math.floor(Math.random() * 5),
                        topoPhase: Math.random() * Math.PI,
                        topoTurns: 2 + Math.random() * 3,
                        topoRatio: 0.3 + Math.random() * 0.4,
                        // è‰ºæœ¯é£æ ¼å‚æ•°
                        vineWaves: 2 + Math.floor(Math.random() * 4),
                        glitchSlices: 3 + Math.floor(Math.random() * 5),
                        circuitNodes: 3 + Math.floor(Math.random() * 5)
                    });
                }
            }
        }
        
        // Draw a single shape
        function drawShape(shape, x, y, size) {
            ctx.fillStyle = shape.color;
            ctx.strokeStyle = shape.color;
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            switch(shape.type) {
                case 'circle':
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                    
                case 'polygon':
                    for (let i = 0; i < shape.sides; i++) {
                        const angle = (i / shape.sides) * Math.PI * 2 - Math.PI / 2;
                        const px = x + Math.cos(angle) * size;
                        const py = y + Math.sin(angle) * size;
                        if (i === 0) ctx.moveTo(px, py);
                        else ctx.lineTo(px, py);
                    }
                    ctx.closePath();
                    ctx.fill();
                    break;
                    
                case 'petal':
                    ctx.ellipse(x, y, size * 0.4, size, 0, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                    
                case 'star':
                    const spikes = 5;
                    const outerRadius = size;
                    const innerRadius = size * 0.5;
                    for (let i = 0; i < spikes * 2; i++) {
                        const r = i % 2 === 0 ? outerRadius : innerRadius;
                        const angle = (i / (spikes * 2)) * Math.PI * 2 - Math.PI / 2;
                        const px = x + Math.cos(angle) * r;
                        const py = y + Math.sin(angle) * r;
                        if (i === 0) ctx.moveTo(px, py);
                        else ctx.lineTo(px, py);
                    }
                    ctx.closePath();
                    ctx.fill();
                    break;
                
                // === æ‹“æ‰‘å½¢çŠ¶ ===
                
                case 'lissajous':
                    // åˆ©è¨å¦‚æ›²çº¿ - å‚æ•°åŒ–çš„ä¼˜ç¾é—­åˆæ›²çº¿
                    const a = shape.topoA || 3;
                    const b = shape.topoB || 2;
                    const delta = shape.topoPhase || Math.PI / 2;
                    ctx.beginPath();
                    for (let t = 0; t <= Math.PI * 2; t += 0.05) {
                        const lx = x + Math.sin(a * t + delta) * size;
                        const ly = y + Math.sin(b * t) * size;
                        if (t === 0) ctx.moveTo(lx, ly);
                        else ctx.lineTo(lx, ly);
                    }
                    ctx.closePath();
                    ctx.stroke();
                    ctx.globalAlpha *= 0.3;
                    ctx.fill();
                    break;
                    
                case 'spiral':
                    // å¯¹æ•°èºæ—‹ - è‡ªç„¶ç•Œä¸­å¸¸è§çš„å½¢æ€
                    const turns = shape.topoTurns || 3;
                    const growth = 0.15;
                    ctx.beginPath();
                    for (let t = 0; t <= turns * Math.PI * 2; t += 0.1) {
                        const r = size * 0.1 * Math.exp(growth * t);
                        const sx = x + Math.cos(t) * r;
                        const sy = y + Math.sin(t) * r;
                        if (t === 0) ctx.moveTo(sx, sy);
                        else ctx.lineTo(sx, sy);
                    }
                    ctx.stroke();
                    break;
                    
                case 'mobius':
                    // è«æ¯”ä¹Œæ–¯å¸¦çš„2DæŠ•å½± - 8å­—å½¢å˜ä½“
                    ctx.beginPath();
                    for (let t = 0; t <= Math.PI * 2; t += 0.05) {
                        const mx = x + size * Math.sin(t);
                        const my = y + size * 0.5 * Math.sin(2 * t);
                        if (t === 0) ctx.moveTo(mx, my);
                        else ctx.lineTo(mx, my);
                    }
                    ctx.closePath();
                    ctx.stroke();
                    ctx.globalAlpha *= 0.2;
                    ctx.fill();
                    break;
                    
                case 'trefoil':
                    // ä¸‰å¶ç»“ - æœ€ç®€å•çš„éå¹³å‡¡çº½ç»“
                    ctx.beginPath();
                    for (let t = 0; t <= Math.PI * 2; t += 0.05) {
                        const tx = x + size * (Math.sin(t) + 2 * Math.sin(2 * t)) * 0.35;
                        const ty = y + size * (Math.cos(t) - 2 * Math.cos(2 * t)) * 0.35;
                        if (t === 0) ctx.moveTo(tx, ty);
                        else ctx.lineTo(tx, ty);
                    }
                    ctx.closePath();
                    ctx.stroke();
                    ctx.globalAlpha *= 0.3;
                    ctx.fill();
                    break;
                    
                case 'torus':
                    // ç¯é¢æˆªé¢ - åŒå¿ƒå˜å½¢åœ†
                    const R = size;
                    const rInner = size * (shape.topoRatio || 0.4);
                    // å¤–åœˆ
                    ctx.beginPath();
                    ctx.arc(x, y, R, 0, Math.PI * 2);
                    ctx.stroke();
                    // å†…åœˆï¼ˆåç§»äº§ç”Ÿç«‹ä½“æ„Ÿï¼‰
                    ctx.beginPath();
                    ctx.arc(x + rInner * 0.3, y, rInner, 0, Math.PI * 2);
                    ctx.stroke();
                    // è¿æ¥çº¿äº§ç”Ÿç¯é¢æ„Ÿ
                    ctx.globalAlpha *= 0.5;
                    for (let i = 0; i < 8; i++) {
                        const angle = (i / 8) * Math.PI * 2;
                        ctx.beginPath();
                        ctx.moveTo(x + Math.cos(angle) * R, y + Math.sin(angle) * R);
                        ctx.lineTo(x + rInner * 0.3 + Math.cos(angle) * rInner, y + Math.sin(angle) * rInner);
                        ctx.stroke();
                    }
                    break;
                    
                case 'roman':
                    // ç½—é©¬æ›²é¢ (Steiner's Roman Surface) - å°„å½±å¹³é¢çš„ç¾ä¸½è‡ªäº¤æµ¸å…¥
                    // ç”»å¤šæ¡å‚æ•°æ›²çº¿æ¥å‘ˆç°å…¶ä¸‰å¶è‡ªäº¤ç»“æ„
                    const romanScale = size * 0.8;
                    
                    // ç”»å‡ æ¡v=å¸¸æ•°çš„æ›²çº¿ï¼ˆæ¨ªå‘åˆ‡ç‰‡ï¼‰
                    for (let vi = 0; vi < 4; vi++) {
                        const v = (vi / 4) * Math.PI;
                        ctx.beginPath();
                        for (let u = 0; u <= Math.PI * 2; u += 0.08) {
                            // Steiner Roman Surface å‚æ•°æ–¹ç¨‹çš„xyæŠ•å½±
                            const rx = romanScale * Math.sin(2 * u) * Math.pow(Math.cos(v), 2);
                            const ry = romanScale * Math.sin(u) * Math.sin(2 * v);
                            const px = x + rx;
                            const py = y + ry;
                            if (u === 0) ctx.moveTo(px, py);
                            else ctx.lineTo(px, py);
                        }
                        ctx.stroke();
                    }
                    
                    // ç”»å‡ æ¡u=å¸¸æ•°çš„æ›²çº¿ï¼ˆçºµå‘åˆ‡ç‰‡ï¼‰äº§ç”Ÿç½‘æ ¼æ„Ÿ
                    ctx.globalAlpha *= 0.6;
                    for (let ui = 0; ui < 6; ui++) {
                        const u = (ui / 6) * Math.PI * 2;
                        ctx.beginPath();
                        for (let v = 0; v <= Math.PI; v += 0.08) {
                            const rx = romanScale * Math.sin(2 * u) * Math.pow(Math.cos(v), 2);
                            const ry = romanScale * Math.sin(u) * Math.sin(2 * v);
                            const px = x + rx;
                            const py = y + ry;
                            if (v === 0) ctx.moveTo(px, py);
                            else ctx.lineTo(px, py);
                        }
                        ctx.stroke();
                    }
                    
                    // ä¸­å¿ƒç‚¹å¼ºè°ƒè‡ªäº¤
                    ctx.globalAlpha *= 0.8;
                    ctx.beginPath();
                    ctx.arc(x, y, size * 0.08, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                    
                // === è‰ºæœ¯é£æ ¼å½¢çŠ¶ ===
                
                case 'vine':
                    // ç©†å¤é£æ ¼è—¤è”“ - ä¼˜é›…çš„æœ‰æœºæ›²çº¿
                    ctx.lineWidth = 1.5;
                    const vineWaves = shape.vineWaves || 3;
                    const vineAmp = size * 0.3;
                    
                    // ä¸»èŒ
                    ctx.beginPath();
                    for (let t = 0; t <= 1; t += 0.02) {
                        const vx = x + t * size * 1.5 - size * 0.75;
                        const vy = y + Math.sin(t * Math.PI * vineWaves) * vineAmp;
                        if (t === 0) ctx.moveTo(vx, vy);
                        else ctx.lineTo(vx, vy);
                    }
                    ctx.stroke();
                    
                    // å·é¡»å’Œå°å¶
                    ctx.globalAlpha *= 0.7;
                    for (let i = 0; i < 4; i++) {
                        const t = (i + 1) / 5;
                        const bx = x + t * size * 1.5 - size * 0.75;
                        const by = y + Math.sin(t * Math.PI * vineWaves) * vineAmp;
                        
                        // å·é¡»èºæ—‹
                        ctx.beginPath();
                        for (let s = 0; s <= Math.PI * 1.5; s += 0.1) {
                            const curl = size * 0.15 * (1 - s / (Math.PI * 2));
                            const cx = bx + Math.cos(s) * curl;
                            const cy = by - Math.sin(s) * curl - s * 3;
                            if (s === 0) ctx.moveTo(cx, cy);
                            else ctx.lineTo(cx, cy);
                        }
                        ctx.stroke();
                    }
                    break;
                    
                case 'arch':
                    // å“¥ç‰¹å°–æ‹± - ç«ç‘°çª—å…ƒç´ 
                    ctx.lineWidth = 2;
                    const archHeight = size * 1.2;
                    const archWidth = size * 0.8;
                    
                    // å°–æ‹±è½®å»“
                    ctx.beginPath();
                    ctx.moveTo(x - archWidth/2, y + archHeight/2);
                    
                    // å·¦ä¾§æ›²çº¿
                    ctx.quadraticCurveTo(
                        x - archWidth/2, y - archHeight/3,
                        x, y - archHeight/2
                    );
                    // å³ä¾§æ›²çº¿
                    ctx.quadraticCurveTo(
                        x + archWidth/2, y - archHeight/3,
                        x + archWidth/2, y + archHeight/2
                    );
                    ctx.stroke();
                    
                    // å†…éƒ¨è£…é¥° - ä¸‰å¶è‰å›¾æ¡ˆ
                    ctx.globalAlpha *= 0.6;
                    const leafSize = size * 0.2;
                    for (let i = 0; i < 3; i++) {
                        const angle = (i / 3) * Math.PI * 2 - Math.PI/2;
                        const lx = x + Math.cos(angle) * leafSize * 0.8;
                        const ly = y - archHeight * 0.1 + Math.sin(angle) * leafSize * 0.8;
                        ctx.beginPath();
                        ctx.arc(lx, ly, leafSize * 0.4, 0, Math.PI * 2);
                        ctx.stroke();
                    }
                    break;
                    
                case 'glitch':
                    // èµ›åšæœ‹å…‹æ•…éšœæ•ˆæœ - é”™ä½çš„å‡ ä½•
                    const glitchOffset = size * 0.15;
                    const slices = 4 + Math.floor(shape.glitchSlices || 3);
                    
                    // å¤šå±‚é”™ä½çŸ©å½¢
                    for (let i = 0; i < slices; i++) {
                        const sliceY = y - size/2 + (i / slices) * size;
                        const sliceH = size / slices;
                        const offset = (Math.random() - 0.5) * glitchOffset * 2;
                        
                        ctx.globalAlpha = 0.6 + Math.random() * 0.4;
                        ctx.fillRect(x - size/2 + offset, sliceY, size, sliceH);
                    }
                    
                    // RGBåˆ†ç¦»æ•ˆæœ
                    ctx.globalCompositeOperation = 'screen';
                    ctx.globalAlpha = 0.5;
                    ctx.fillStyle = '#ff0000';
                    ctx.fillRect(x - size/2 - 2, y - size/3, size * 0.6, size * 0.2);
                    ctx.fillStyle = '#00ffff';
                    ctx.fillRect(x - size/2 + 2, y, size * 0.6, size * 0.2);
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.fillStyle = shape.color;
                    break;
                    
                case 'circuit':
                    // ç”µè·¯æ¿å›¾æ¡ˆ - ç›´è§’çº¿æ¡
                    ctx.lineWidth = 2;
                    const gridSize = size * 0.25;
                    const nodes = shape.circuitNodes || 4;
                    
                    // éšæœºç”Ÿæˆç”µè·¯è·¯å¾„
                    let cx = x - size/2;
                    let cy = y;
                    ctx.beginPath();
                    ctx.moveTo(cx, cy);
                    
                    for (let i = 0; i < nodes; i++) {
                        // åªèƒ½èµ°ç›´è§’
                        if (Math.random() > 0.5) {
                            cx += gridSize * (Math.random() > 0.5 ? 1 : -1);
                        } else {
                            cy += gridSize * (Math.random() > 0.5 ? 1 : -1);
                        }
                        cx = Math.max(x - size/2, Math.min(x + size/2, cx));
                        cy = Math.max(y - size/2, Math.min(y + size/2, cy));
                        ctx.lineTo(cx, cy);
                    }
                    ctx.stroke();
                    
                    // èŠ‚ç‚¹
                    ctx.beginPath();
                    ctx.arc(x - size/2, y, 3, 0, Math.PI * 2);
                    ctx.arc(cx, cy, 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // å‘å…‰æ•ˆæœ
                    ctx.globalAlpha *= 0.3;
                    ctx.lineWidth = 6;
                    ctx.strokeStyle = shape.color;
                    ctx.stroke();
                    break;
            }
        }
        
        // Main draw function
        function draw() {
            // æ ¹æ®è‰²å½©æ¨¡å¼è°ƒæ•´èƒŒæ™¯
            let bgColor = '#0a0a0f';
            if (params.colorMode === 'gothic') bgColor = '#0a0505';
            else if (params.colorMode === 'cyberpunk') bgColor = '#0a0012';
            else if (params.colorMode === 'mucha') bgColor = '#1a1510';
            
            // Clear completely for crisp rendering
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const rotationSpeed = params.rotation / 1000;
            const breathingAmount = params.breathing / 100;
            const breathingScale = 1 + Math.sin(time * 0.02) * breathingAmount * 0.2;
            
            ctx.save();
            ctx.translate(centerX, centerY);
            
            // Draw each segment
            for (let seg = 0; seg < params.symmetry; seg++) {
                ctx.save();
                ctx.rotate((seg / params.symmetry) * Math.PI * 2 + time * rotationSpeed);
                
                // Mirror every other segment
                if (seg % 2 === 1) {
                    ctx.scale(-1, 1);
                }
                
                // Draw shapes
                shapes.forEach(shape => {
                    const dynamicRadius = shape.radius * breathingScale;
                    const dynamicAngle = shape.angle + Math.sin(time * 0.01 + shape.phase) * 0.1;
                    const x = Math.cos(dynamicAngle) * dynamicRadius;
                    const y = Math.sin(dynamicAngle) * dynamicRadius;
                    const dynamicSize = shape.size * (0.8 + Math.sin(time * 0.015 + shape.phase) * 0.2);
                    
                    ctx.globalAlpha = 0.7 + Math.sin(time * 0.02 + shape.phase) * 0.3;
                    drawShape(shape, x, y, dynamicSize);
                });
                
                ctx.restore();
            }
            
            ctx.restore();
            
            // Draw center circle
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 50);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 50, 0, Math.PI * 2);
            ctx.fill();
            
            time++;
            requestAnimationFrame(draw);
        }
        
        // Update handlers
        function updateParam(id, param) {
            const input = document.getElementById(id);
            const display = document.getElementById(id + 'Val');
            
            input.addEventListener('input', () => {
                params[param] = parseFloat(input.value);
                if (display) display.textContent = input.value;
                if (param === 'symmetry' || param === 'layers' || param === 'density') {
                    generateShapes();
                }
            });
        }
        
        updateParam('symmetry', 'symmetry');
        updateParam('layers', 'layers');
        updateParam('density', 'density');
        updateParam('rotation', 'rotation');
        updateParam('breathing', 'breathing');
        
        document.getElementById('colorMode').addEventListener('change', (e) => {
            params.colorMode = e.target.value;
            generateShapes();
        });
        
        document.getElementById('shape').addEventListener('change', (e) => {
            params.shape = e.target.value;
            generateShapes();
        });
        
        // Presets
        function applyPreset(name) {
            const presets = {
                zen: { symmetry: 6, layers: 3, density: 5, rotation: 20, breathing: 40, colorMode: 'monochrome', shape: 'circles' },
                chaos: { symmetry: 13, layers: 8, density: 15, rotation: 80, breathing: 60, colorMode: 'rainbow', shape: 'mixed' },
                bloom: { symmetry: 8, layers: 6, density: 8, rotation: 30, breathing: 50, colorMode: 'sunset', shape: 'petals' },
                crystal: { symmetry: 12, layers: 4, density: 6, rotation: 40, breathing: 20, colorMode: 'cosmic', shape: 'polygons' },
                topology: { symmetry: 6, layers: 5, density: 6, rotation: 25, breathing: 35, colorMode: 'cosmic', shape: 'topo-mixed' },
                roman: { symmetry: 6, layers: 3, density: 4, rotation: 15, breathing: 25, colorMode: 'sunset', shape: 'roman' },
                mucha: { symmetry: 6, layers: 4, density: 5, rotation: 10, breathing: 30, colorMode: 'mucha', shape: 'vine' },
                gothic: { symmetry: 8, layers: 3, density: 4, rotation: 5, breathing: 15, colorMode: 'gothic', shape: 'arch' },
                cyber: { symmetry: 8, layers: 6, density: 10, rotation: 60, breathing: 50, colorMode: 'cyberpunk', shape: 'glitch' }
            };
            
            const preset = presets[name];
            Object.keys(preset).forEach(key => {
                params[key] = preset[key];
                const input = document.getElementById(key);
                if (input) {
                    input.value = preset[key];
                    const display = document.getElementById(key + 'Val');
                    if (display) display.textContent = preset[key];
                }
            });
            generateShapes();
        }
        
        // Randomize
        function randomize() {
            params.symmetry = 3 + Math.floor(Math.random() * 21);
            params.layers = 1 + Math.floor(Math.random() * 9);
            params.density = 3 + Math.floor(Math.random() * 17);
            params.rotation = Math.floor(Math.random() * 100);
            params.breathing = Math.floor(Math.random() * 100);
            params.colorMode = Object.keys(palettes)[Math.floor(Math.random() * Object.keys(palettes).length)];
            
            const allShapes = ['mixed', 'circles', 'polygons', 'petals', 'stars', 'topo-mixed', 'lissajous', 'spiral', 'mobius', 'trefoil', 'torus', 'roman', 'vine', 'arch', 'glitch', 'circuit'];
            params.shape = allShapes[Math.floor(Math.random() * allShapes.length)];
            
            // Update UI
            Object.keys(params).forEach(key => {
                const input = document.getElementById(key);
                if (input) {
                    input.value = params[key];
                    const display = document.getElementById(key + 'Val');
                    if (display) display.textContent = params[key];
                }
            });
            
            generateShapes();
        }
        
        // Save image
        function saveImage() {
            const link = document.createElement('a');
            link.download = `kaleidoscope-${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Initialize
        generateShapes();
        draw();
    </script>
